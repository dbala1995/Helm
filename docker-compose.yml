version: "3.7"

services:
  helm-ui:
    # build: "./client"
    image: nginx
    ports:
    - "80:80"
    volumes:
    - "./client/dist:/usr/share/nginx/html"
    - "./client/default.conf:/etc/nginx/conf.d/default.conf"
    - "./client/nginx.conf:/etc/nginx/nginx.conf"
    depends_on:
      - helm

  helm-configuration:
    build:
      context: "./configuration"
      dockerfile: "Dockerfile"
    volumes:
      - ./keys:/code/keys
    ports: 
      - 8070:8070

  redis:
    image: redis
    ports:
      - "6379:6379"
    restart: always

  rabbitmq:
    #image: "rabbitmq-delayed"
    build:
      context: "./rabbitmq"
      dockerfile: "Dockerfile"
    ports:
        - "5672:5672"

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

  fhirstore:
    image: synaneticsltd/synfhir-store:linux-v2.8.3
    restart: always
    environment:
      - ADVANCED_CONSENT=false
      - ASYNCPAGESIZE=1000
      - ASYNCEXPIRES=7
      - AUDIT_ACCESS=true
      - CACHEEXPIRES=600
      - FHIR_STORE_ASYNC_URL=https://fhir.staging.helm.org/fhir/stu4/bulk
      - FHIR_STORE_BASE_URL=https://fhir.staging.helm.org/fhir/stu3
      - LOGGER=true
      - LOGLEVEL=debug
      - MAX_CLIENTS=1
      - MAXPAGESIZE=1000
      - METRICSENABLE=false
      - NODE_ENV=development
      - PG_CONNECTION=postgresql://postgres:postgres@fhir-database:5432
      - PORT=3000
      - SERVICEDIR=services
      - TAG={"system":"https://yhcr.nhs.uk/Source","code":"YHCR","display":"YHCR Portal"}
      - VALIDATE_JWT=true
      - JWT_SECRET_OR_PUBLIC_KEY=http://helm-configuration:8070/internal/certificate
    ports:
      - "3001:3000"
    depends_on: 
      - helm-configuration

  yhcr-fhirstore:
    image: synaneticsltd/synfhir-store:linux-v2.8.3
    restart: always
    environment:
      - ADVANCED_CONSENT=true
      - ASYNCPAGESIZE=1000
      - ASYNCEXPIRES=7
      - AUDIT_ACCESS=true
      - CACHEEXPIRES=600
      - FHIR_STORE_ASYNC_URL=https://fhir.staging.helm.org/fhir/stu4/bulk
      - FHIR_STORE_BASE_URL=https://fhir.staging.helm.org/fhir/stu3
      - LOGGER=true
      - LOGLEVEL=debug
      - MAX_CLIENTS=1
      - MAXPAGESIZE=1000
      - METRICSENABLE=false
      - NODE_ENV=development
      - PG_CONNECTION=postgresql://postgres:postgres@fhir-database:5432
      - PORT=3000
      - SERVICEDIR=services
      - TAG={"system":"https://yhcr.nhs.uk/Source","code":"YHCR","display":"YHCR Portal"}
      - VALIDATE_JWT=true
      - JWT_SECRET_OR_PUBLIC_KEY=http://helm-configuration:8070/internal/certificate
    ports:
      - "3002:3000"
    depends_on: 
      - helm-configuration
      - fhirstore

  # fhirstore:
